[printer]
kinematics: hybrid_corexy
max_velocity: 400 #1000 #700
max_accel: 5000 #30000
max_accel_to_decel: 6000 # 5000
max_z_velocity: 20
max_z_accel: 50 #50

########################################
# X Axis
########################################

[stepper_x]
position_endstop: -22.000
position_min: -22.000
position_max: 730.000

########################################
# Y Axis
########################################

[stepper_y]
position_endstop: 625 #350
position_max: 625 #350
position_min: -100

########################################
# Z Axis
########################################

[stepper_z]
position_endstop: 414 #410 #417.000
position_max: 414 #410 #417.000
position_min: -6

########################################
# Input Shaping and Resonance
########################################

[resonance_tester]
probe_points:
    310,120,20
accel_chip: adxl345 toolhead0

########################################
# Bed Mesh
########################################

[bed_mesh]
mesh_min: 50, 50
mesh_max: 570, 550
probe_count: 5,5
speed: 200